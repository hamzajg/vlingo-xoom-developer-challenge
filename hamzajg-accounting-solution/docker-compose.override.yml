version: '3.5'

services:

  rabbitmq:
    environment:
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VHOST=/
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - accounting
    volumes:
      - 'rabbitmq'

  customer-api:
    networks:
      - accounting

  assets-api:
    networks:
      - accounting

  rental-api:
    networks:
      - accounting

  employee-api:
    networks:
      - accounting

  bank-api:
    networks:
      - accounting

  purchase-api:
    networks:
      - accounting

  sale-api:
    networks:
      - accounting

  api-gateway:
    ports:
      - "8080:8080"
    networks:
      - accounting

volumes:
  rabbitmq:
    driver: local

networks:
  accounting:
    name: accounting-network
    external: false